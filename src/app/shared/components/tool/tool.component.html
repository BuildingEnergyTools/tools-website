<div class="bpt" fxLayout.gt-xs="row" fxLayout.xs="column">
  <div [fxFlex.gt-xs]="25" [fxFlex.xs]="100" class="nav">
    <div class="logo">
      <ng-content select="[slot=logo]"></ng-content>
    </div>
    <nav>
      <div *ngFor="let navItem of navItems" [routerLink]="navItem.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i *ngIf="navItem.icon" [ngClass]="[navItem.icon, navItem.fontAwesome || 'fas']"></i>
        <div *ngIf="navItem.image">
          <img [src]="navItem.image">
        </div>
        {{ navItem.title }}
      </div>
    </nav>
  </div>
  <div [fxFlex.gt-xs]="75" [fxFlex.xs]="100" class="body">
    <router-outlet></router-outlet>
  </div>
</div>
