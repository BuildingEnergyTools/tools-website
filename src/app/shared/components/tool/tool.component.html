<div class="bpt" fxLayout.gt-xs="row" fxLayout.xs="column">
  <div [fxFlex.gt-xs]="25" [fxFlex.xs]="100" class="nav">
    <div class="logo">
      <ng-content select="[slot=logo]"></ng-content>
    </div>
    <nav>
      <div *ngFor="let navItem of navItems" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="navItem.route">
          <i *ngIf="!navItem.local" [ngClass]="[navItem.icon, navItem.fontAwesome ?? 'fas']"></i>
          <div *ngIf="navItem.local" style="float:left;margin-top:-5px;">
            <img [src]="navItem.icon" alt="">
          </div>
          {{ navItem.title }}
        </a>
      </div>
    </nav>
  </div>
  <div [fxFlex.gt-xs]="75" [fxFlex.xs]="100" class="body">
    <router-outlet></router-outlet>
  </div>
</div>
