name: Deploy
on:
  push:
    branches:
      - main
      - nrel
      - lbnl
      - pnnl
      - feat/push-to-s3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm install @angular/cli > /dev/null
          ./node_modules/@angular/cli/bin/ng build

      - name: Deploy Main Site
        uses: JamesIves/github-pages-deploy-action@4.1.1
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: dist

      - name: Deploy S3 NREL
        uses: shallwefootball/s3-upload-action@master
        # if: github.ref == 'refs/heads/main'
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: dist
          destination_dir: main

      - name: Deploy NREL
        uses: JamesIves/github-pages-deploy-action@4.1.1
        if: github.ref == 'refs/heads/nrel'
        with:
          repository-name: BuildingEnergyTools/tools-website-nrel
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_STAGING_KEY }}



      - name: Deploy LBNL
        uses: JamesIves/github-pages-deploy-action@4.1.1
        if: github.ref == 'refs/heads/lbnl'
        with:
          repository-name: BuildingEnergyTools/tools-website-lbnl
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_STAGING_KEY }}

      - name: Deploy PNNL
        uses: JamesIves/github-pages-deploy-action@4.1.1
        if: github.ref == 'refs/heads/pnnl'
        with:
          repository-name: BuildingEnergyTools/tools-website-pnnl
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_STAGING_KEY }}


